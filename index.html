<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="text-center">
  <h1>Cat Clicker</h1>
  <p>Choose a cat</p>
  
</div>
<div class="button-container" id="buttons"></div>
<div class="mtb-100 text-center">
  <div class="container" id="content"></div>
  <div class="container" id="form">
    <form action="" id="cat-form" class="hide">
      <h3>Edit cat</h3>
      <input type="url" class="form-element" placeholder="image" id="form-image">
      <input type="text" class="form-element" placeholder="cat name" id="form-name">
      <input type="number" class="form-element" placeholder="counter" id="form-counter">
      <input type="button" class="btn upper" value="save" id="form-btn">
    </form>
  </div>
</div>


<script src="js/cats.js"></script>
<script src="js/main.js"></script>
</body>
</html>
